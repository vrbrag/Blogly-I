<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Info</title>
</head>

<body>


   <div class="row">
      <div class="col-sm-2 col-6">
         {% if user.image_url %}
         <img src="{{ user.image_url }}" alt="{{ user.full_name }}">
         {% endif %}
      </div>

      <div class="col-sm-10 col-12">
         <h1>{{ user.full_name }}</h1>
         <form>
            <button class="btn btn-primary btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit</button>

            <button class="btn btn-danger btn-sm" formaction="/users/{{ user.id }}/delete"
               formmethod="POST">Delete</button>
         </form>

         <h2 class="col-sm-10 col-12">Posts</h2>

         <ul>
            {% for post in user.posts %}
            <li>
               <a href="/posts/{{ post.id }}">{{ post.title }}</a>
               <small>{{ post.friendly_date }}</small>
            </li>
            {% endfor %}
         </ul>

         <p>
            <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a>
         </p>
         <p>
            <a href="/" class="btn btn-primary">Blogly Feed</a>
         </p>

      </div>
   </div>

</body>

</html>
