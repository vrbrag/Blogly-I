<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit Tag</title>
</head>

<body>
   <h1>Edit Tag {{ tag.name }}</h1>

   <form method="POST" action="/tags/{{ tag.id }}/edit">
      <div class="form-group row">
         <label for="name" class="col-sm-2 col-form-label">Name</label>
         <div class="col-sm-10">
            <input class=" form-control" type="text" name="name" value="{{ tag.name }}">
         </div>
      </div>

      <div class="form-check form-group row">
         {% for post in posts %}
         <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if
               post in tag.posts %} checked {% endif %}>
            <label class="form-check-label" for="post_{{ post.id }}">
               {{ post.title }}
            </label>
         </div>
         {% endfor %}
      </div>

      <div class="form-group row">
         <div class="ml-auto mr-3">
            <a href="/tags" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
         </div>
      </div>
</body>

</html>
