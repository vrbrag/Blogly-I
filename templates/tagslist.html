<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tags</title>
</head>

<body>
   <h1>List of Tags</h1>

   {% for tag in tags %}
   <h2 class="mt-4">
      <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
   </h2>
   {% endfor %}

   <p>
      <a href="/tags/new">Add Tag</a>
   </p>

</body>

</html>
